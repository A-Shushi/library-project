<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table-div">
        <table>
            <thead>
                <tr>
                    <th colspan="5">Library</th>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td># of Pages</td>
                    <td>Status</td>
                    <td>Controls</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="new-book-div">
        <button class="new-form-btn" id="new-form-btn">New Book</button>
        <form action="" id="submit-form" class="hidden">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages"># of Pages</label>
            <input type="number" id="pages">
            <fieldset>
                <legend>Have you read the book?</legend>
                <div class="checkbox-div">
                    <input type="checkbox" id="status-check" name="status">
                    <label for="status-check">Yes</label>
                </div>
            </fieldset>
            <input type="button" value="Add Book" class="new-form-btn" id="submit-btn">
        </form>
    </div>
</body>
</html>
